<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Primes calculator JS vs Wasm</title>
	<style>
			table,
			td { border: 1px solid #333; }
	</style>

</head>
<body>

	<table style="width:45%" cellpadding="10">

   <tr align="center" valign="middle">
              <td colspan="4" align="center" valign="middle">
              <B>Prime numbers calculator <br>WebAssembly vs JavaScript vs Java
              </td>
    <tbody>
          <tr align="center" valign="middle">
              <td colspan="4" align="center" valign="middle">
                Provide upper calculation limit:
              <input type="number" name="value" id="limit">
              <button onclick="calculate(document.getElementById('limit').value)" type="button"> Calculate </button>
              </td>
        </tr>

        <tr align="center" valign="middle">
              <td colspan="4" align="center" valign="middle">
              <button onclick="clearResults()" type="button"> Clear current results </button>
              </td>
        </tr>

        <tr  align="center" valign="middle">

           		<td style="width: 19%" align="center" valign="middle">
                Upper limit</td>

           		<td  style="width: 27%" align="center" valign="middle">
           		JavaScript</td>

                <td  style="width: 27%" align="center" valign="middle">
                WebAssembly</td>

                <td  style="width: 27%" align="center" valign="middle">
                Java</td>

        </tr>

        <tr style="height: 100%" align="center" valign="top" cellpadding="2">

         	<td style="width: 19%" align="center" valign="middle">
         		<p id="limity"></p>
         	</td>

         	<td style="width: 27%" align="center" valign="middle">
            <p id="js"></p>
         	</td>

          <td style="width: 27%" align="center" valign="middle">
            <p id="wasm"></p>
          </td>

          <td style="width: 27%" align="center" valign="middle">
            <p id="java"></p>
          </td>

        </tr>

    </tbody>
</table>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
